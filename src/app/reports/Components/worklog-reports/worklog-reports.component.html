<div class="container">
    <div class="card shadow-sm">
      <h4 class="card-title text-center mb-4">Work Logs Report Extractor</h4>
      <p class="text-center mb-4">Select the date range for the work report you want to extract.</p>
  
      <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="reportTimeRange" class="form-label">Choose Time Period</label>
          <div class="dropdown">
            <button class="btn btn-outline-primary w-100 dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fa fa-calendar-day btn-icon"></i> {{ selectedRange | titlecase }}
            </button>
            <ul class="dropdown-menu w-100" aria-labelledby="dropdownMenuButton">
              <li><a class="dropdown-item" href="#" (click)="selectRange('today')">Today <i class="fa fa-calendar-day float-end"></i></a></li>
              <li><a class="dropdown-item" href="#" (click)="selectRange('yesterday')">Yesterday <i class="fa fa-calendar-day float-end"></i></a></li>
              <li><a class="dropdown-item" href="#" (click)="selectRange('last7days')">Last 7 Days <i class="fa fa-calendar-week float-end"></i></a></li>
              <li><a class="dropdown-item" href="#" (click)="selectRange('last30days')">Last 30 Days <i class="fa fa-calendar-alt float-end"></i></a></li>
              <li><a class="dropdown-item" href="#" (click)="selectRange('customMonth')">Specific Month <i class="fa fa-calendar-month float-end"></i></a></li>
            </ul>
          </div>
          
        </div>
  
        <!-- Hidden Date Picker for Specific Month -->
        <div class="mb-3" *ngIf="selectedRange === 'customMonth'">
          <label for="specificMonth" class="form-label">Choose Month</label>
          <input type="month" class="form-control" id="specificMonth" [(ngModel)]="selectedMonth" name="specificMonth">
        </div>
  
        <div class="text-center">
          <button type="submit" class="btn btn-primary w-100" [disabled]="!selectedRange">Extract Report</button>
        </div>
      </form>
    </div>
  </div>

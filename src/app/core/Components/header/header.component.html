<header class="sidebar-header d-flex align-items-center justify-content-between py-3 border-bottom">
  <!-- Logo Section -->
  <a routerLink="/home" class="logo d-flex align-items-center text-decoration-none">
    <img src="https://workfolio.s3.amazonaws.com/profile_picture/82310d70-490d-11ef-bac7-719e9d8b4bed.png" alt="Logo" class="logo-img" />
  </a>

  <!-- User Profile Section -->
  <div class="user-profile d-flex align-items-center">
    <ul class="navbar-nav flex-row">
      <li class="nav-item dropdown me-3 me-lg-1">
        <a
          class="nav-link dropdown-toggle hidden-arrow"
          href="#"
          id="navbarDropdownUser"
          role="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <span class="profile-icon">
            <i class="fas fa-user-circle ml-2"></i>
            Welcome!
          </span>
        </a>
        <ul
          class="dropdown-menu dropdown-menu-end"
          aria-labelledby="navbarDropdownUser"
        >
          <li>
            <a class="dropdown-item" href="#">
              <span class="profile-icon">
                <i class="fas fa-user ml-2"></i> Profile
              </span>
            </a>
          </li>
          <li>
            <a (click)="changePassword()" class="dropdown-item" href="#">
              <span class="profile-icon">
                <i class="fas fa-key ml-2"></i> Change Password
              </span>
            </a>
          </li>
          <li>
            <a (click)="logout()" class="dropdown-item" href="#">
              <span class="profile-icon">
                <i class="fas fa-sign-out-alt ml-2"></i> Logout
              </span>
            </a>
          </li>
        </ul>
      </li>
    </ul>
  </div>  
</header>

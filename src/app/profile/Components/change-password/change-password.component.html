<div class="change-password-container">
    <div class="change-password-form-container">
      <!-- Welcome message -->
      <div class="welcome-title">
        <h1>Change Your Password</h1>
      </div>
  
      <!-- Change password form -->
      <div class="change-password-form">
        <form [formGroup]="changePasswordForm" (ngSubmit)="onChangePasswordSubmit()">
          <!-- Old Password -->
          <div class="form-group">
            <label for="oldPassword">Old Password</label>
            <input formControlName="oldPassword" class="form-control" type="password" placeholder="Enter your old password" required />
          </div>
          <div *ngIf="changePasswordForm.get('oldPassword')?.invalid && changePasswordForm.get('oldPassword')?.touched"
              class="text-danger">
              Old Password is Required.
            </div>
          <!-- New Password -->
          <div class="form-group">
            <label for="newPassword">New Password</label>
            <input formControlName="newPassword" class="form-control" type="password" placeholder="Enter your new password" required />
          </div>
          <div *ngIf="changePasswordForm.get('newPassword')?.invalid && changePasswordForm.get('newPassword')?.touched"
              class="text-danger">
              New Password is Required.
            </div>
  
          <!-- Confirm New Password -->
          <div class="form-group">
            <label for="confirmPassword">Confirm New Password</label>
            <input formControlName="confirmPassword" class="form-control" type="password" placeholder="Confirm your new password" required />
          </div>
          <div *ngIf="changePasswordForm.get('confirmPassword')?.invalid && changePasswordForm.get('confirmPassword')?.touched"
              class="text-danger">
              Confirm New Password is Required.
            </div>
          <!-- Submit Button -->
          <div class="form-footer">
            <button type="submit" class="btn btn-primary">Change Password</button>
          </div>
        </form>
      </div>
    </div>
  </div>

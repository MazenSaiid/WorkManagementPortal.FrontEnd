<div>
  <!-- Show Header, Sidebar, and Footer only if user is logged in -->
  <ng-container *ngIf="isLogggedIn">
    <!-- Header -->
    <app-header></app-header>

    <div class="root-layout web">
      <!-- Sidebar -->
      <div class="root-layout-menu">
        <app-side-bar></app-side-bar>
      </div>

      <!-- Content Area (router-outlet) -->
      <div class="root-layout-page">
        <router-outlet></router-outlet>
      </div>
    </div>

    <!-- Footer -->
    <app-footer></app-footer>
  </ng-container>

  <!-- Show only the router outlet for non-logged-in users -->
  <ng-container *ngIf="!isLogggedIn">
    <router-outlet></router-outlet>
  </ng-container>
</div>

<!-- Modal HTML for viewing user details -->
<div
  *ngIf="isVisible"
  class="modal fade show"
  tabindex="-1"
  style="display: block; background: rgba(0, 0, 0, 0.5)"
>
  <div class="modal-dialog" style="max-width: 80%; width: auto; height: auto">
    <div
      class="modal-content"
      style="
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        background-color: #f4f9fc;
      "
    >
      <!-- Modal Header -->
      <div class="modal-header">
        <h5
          class="modal-title"
          style="font-size: 24px; color: #0056b3; font-weight: 700"
        >
          User Details
        </h5>
        <button
          type="button"
          class="btn-close"
          (click)="closeModal()"
          style="border: none; font-size: 20px; color: #007bff"
        ></button>
      </div>

      <!-- Modal Body -->
      <div class="modal-body" style="padding: 20px">
        <div *ngIf="workShift">
          <p><strong>Shift Name:</strong> {{ workShift.shiftName }}</p>
          <p><strong>Shift Type:</strong> {{ workShift.shiftTypeName }}</p>
          <!-- Work Shift Schedule -->
          <div class="table-responsive">
            <table class="table table-bordered profile-table">
              <thead>
                <tr>
                  <th>Day</th>
                  <th>Start Time</th>
                  <th>End Time</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let detail of workShift?.workShiftDetails">
                  <td>{{ detail.day }}</td>
                  <td>{{ detail.startTime }}</td>
                  <td>{{ detail.endTime }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- Modal Footer -->
      <div class="modal-footer" style="border-top: none">
        <button
          type="button"
          class="btn btn-action btn-secondary"
          (click)="closeModal()"
        >
          Close
        </button>
      </div>
    </div>
  </div>
</div>
